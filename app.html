<body onload="buildDropDown()">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="/index.html">
                    <img src="/img/ESoperLogoTransparent.png" height="50" />
                    APP NAME
                </a>

                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-es">
                        <i class="bi bi-list"></i>
                    </span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="/index.html"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/app.html">The App</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/code.html">The Code</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/Emory17">The Repo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://esoper-portfolio.netlify.app">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a> <!-- Change Link -->
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-3">
        <div class="row">
            <div class="col-12 col-sm-6">
                <div class="dropdown my-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Pick a Location
                    </button>
                    <ul class="dropdown-menu" id="eventDropDown">
                        <li><a class="dropdown-item" href="#">ALL</a></li>
                    </ul>
                </div>
                <table class="table table-striped border shadow">
                    <thead>
                        <th colspan="2">Stats For <span id="location">ALL Events</span></th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Total Attendance</td>
                            <td id="total">100</td>
                        </tr>
                        <tr>
                            <td>Average Attendance</td>
                            <td id="average">100</td>
                        </tr>
                        <tr>
                            <td>Most Attendance</td>
                            <td id="most">100</td>
                        </tr>
                        <tr>
                            <td>Least Attendance</td>
                            <td id="least">100</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-12 col-sm-6 order-sm-last order-first">
                <img src="/img/APPNAMELogo.svg" class="img-fluid">
            </div>
        </div>
        <div>
            <button class="btn btn-secondary my-3" data-bs-toggle="modal" data-bs-target="#addDataModal">Add Data</button>
            <div class="table-responsive">
                <table class="table table-striped border shadow">
                    <thead class="table-dark">
                        <th>Name</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Attendance</th>
                        <th>Date</th>
                    </thead>
                    <tbody id="eventTable"></tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="py-3">
        <div class="container">
            <div
                class="row row-cols-1 row-cols-lg-3 gy-3 py-3 align-items-center text-center"
            >
                <div class="col text-light order-md-first text-lg-start">
                    &copy; 2023 Emory Soper
                </div>
                <div class="col">
                    <img src="img/ESoperLogoTransparent.png" height="50" />
                </div>
                <div class="col text-lg-end">
                    <a href="https://www.linkedin.com/in/emory-soper"
                        ><i class="socialicons bi bi-linkedin p-2"></i
                    ></a>
                    <a href="https://github.com/Emory17"
                        ><i class="socialicons bi bi-github p-2"></i
                    ></a>
                </div>
            </div>
        </div>
    </footer>

    <template id="dropdownItemTemplate">
        <li>
            <a class="dropdown-item" href="#" onclick="viewFilteredEvents(this)"></a>
        </li>
    </template>

    <template id="tableRowTemplate">
        <tr>
            <td data-id="event"></td>
            <td data-id="city"></td>
            <td data-id="state"></td>
            <td data-id="attendance"></td>
            <td data-id="date"></td>
        </tr>
    </template>

    <div class="modal fade" id="addDataModal" tabindex="-1" aria-labelledby="addDataModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="#">
                    <div class="modal-header">
                        <div class="fs-5 d-flex w-100">
                            <h1>Add A New Event</h1>
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <label for="Event Name" class="form-label">Event</label>
                            <input id="ename" name="Event Name" type="text" class="form-control"/>
                        </div>
                        <div>
                            <label for="City" class="form-label">City</label>
                            <input id="ecity" name="City" type="text" class="form-control"/>
                        </div>
                        <div>
                            <label for="State" class="form-label">State</label>
                            <select id="estate" class="form-control" id="newEventState">
                                <option value="None">Select a state</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div>
                            <label for="Attendance" class="form-label">Attendance</label>
                            <input id="eattend" name="Attendance" type="number" class="form-control"/>
                        </div>
                        <div>
                            <label for="Event Date" class="form-label">Event Date</label>
                            <input id="edate" name="Event Data" type="date" class="form-control"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="saveNewEvent()">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS-->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

    <script src="/js/site.js"></script>
